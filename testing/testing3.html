<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/scripts/jquery-easing.js"></script>

    <script>
        $(document).ready(function () {
            var $document = $(document);
            var $banner = $("#landscapeBanner");
            var $closeBanner = $(".landscape-banner-button");

            var animateBanner = function () {
                var viewportSize = window.ltHeader.getCurrentViewportSize();
                var bannerHeight = (viewportSize == "xs") ? "80px" : "60px";

                $banner.clearQueue();
                $banner.delay(1000)
                    .animate({ "height": bannerHeight }, 3000, "easeOutBack");
                $(window).off("scroll", animateBanner);
            };

            var animateLandscapeBanner = function () {
                $banner.css("height", "0px");
                setTimeout(function () {
                    $(window).scroll(animateBanner);
                }, 1000);
            };

            animateLandscapeBanner();

            $document.bind('viewport-change', function () {
                animateLandscapeBanner();
            });

            $closeBanner.click(function () {
                $banner.hide();
            });
        });
    </script>

    <style>
#landscapeBanner{
	 
     position: fixed;
     bottom: 0;
     
     .landscape-banner-snippet {
     
         background: #dd88dd;
         text-decoration: none;
         height: 60px;
         color: #black;
         font-family: HelveticaNeue;
         font-size: 22px;
         font-weight: 300;
         font-style: normal;
         font-stretch: normal;
         line-height: 60px;
         letter-spacing: normal;
         text-align: center;
         vertical-align: middle;
         display:block;
         
     }
     
     .button{
         float: right;
         margin-right: 3%;
         background: #dd88dd;
         width: 4%;
         border: none;
     }
           
}

#landscapeBannerContainer{
 background: @grayLighter;
}

#landscapeBannerContent{
 background: @grayLighter;
}

        #filler {
            height: 2000px;
        }
    </style>
</head>

<body>
    <div id="filler">
    <div id="landscapeBanner">
        <div id="landscapeBannerContainer">
            <div id="landscapeBannerContent">
                <a class="landscape-banner-snippet" href="#">

                </a>
                <button class="landscape-banner-button">
                    <img src="/close.png"/>
                </button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
