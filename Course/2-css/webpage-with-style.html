<!-- Internal CSS divs-->
<html>
    <head>
        <title> Text align </title>
          

    <style type="text/css">
        a{
            text-decoration: none
        }
        
        a:hover{
            text-decoration: underline;
            color: green;
        }
        
        a:visited{
            color: red;
        }

    </style>
    
    </head>

    
    <body>
    
        <p><a href="">Hover me </a></p>
        
        <p><a href="http://www.google.com" target="_blank">Google in a new tab</a></p>
    
    </body>
</html>
