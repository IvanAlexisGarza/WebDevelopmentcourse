<html>

    <head>
        
        <title>Javascript</title>
    

    </head>

    <body>
        
        <input type="text" id="textInput">
        <button id="button">Change the Text</button>
        
        <p id="firstParagraph">This is some text</p>
        
        <script type="text/javascript">

            
            document.getElementById("button").onclick = function(){
                var textEntered = "";
                textEntered = document.getElementById("textInput").value;
                
                document.getElementById("firstParagraph").innerHTML = textEntered;
                //alert(textEntered);
            }
       
        </script>
        
    </body>

</html>
